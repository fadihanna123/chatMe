services:
  db:
    image: mysql:lts-oraclelinux9
    container_name: chatme_db
    restart: no
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chat_me_db
      MYSQL_USER: fadi
      MYSQL_PASSWORD: '0000'
    volumes:
      - chatme_db-data:/var/lib/mysql

  db_admin:
    image: phpmyadmin:fpm-alpine
    container_name: chatme_db_admin
    ports:
      - '8080:80'
    restart: no
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - chatme_db-admin:/var/lib/db/data
    depends_on:
      - db

  api:
    build: ./server
    image: ${DOCKER_USERNAME}/chatme-backend
    container_name: chatme_backend
    ports:
      - 5000:5000
      - 5555:5555
    env_file:
      - ./server/.docker.env
    restart: no
    volumes:
      - ./server/:/backend
      - /backend/node_modules
    links:
      - db

  web:
    build: ./client
    image: ${DOCKER_USERNAME}/chatme-frontend
    container_name: chatme_frontend
    ports:
      - 4200:4200
    volumes:
      - ./client/:/frontend
      - /frontend/node_modules
    restart: no
    links:
      - api

volumes:
  chatme_db-data:
  chatme_db-admin:
