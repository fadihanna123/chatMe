services:
  db:
    image: mysql:latest
    container_name: chatme_db
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chat_me_db
      MYSQL_USER: fadi
      MYSQL_PASSWORD: '0000'
    volumes:
      - chatme_db-data:/var/lib/mysql

  db_admin:
    image: phpmyadmin:latest
    container_name: chatme_db_admin
    ports:
      - '8080:80'
    restart: unless-stopped
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - chatme_db-admin:/var/lib/db/data
    depends_on:
      - db

  api:
    build: ./server
    container_name: chatme_backend
    ports:
      - 5000:5000
    env_file:
      - ./server/.docker.env
    restart: unless-stopped
    volumes:
      - ./server/:/backend
    links:
      - db

  web:
    build: ./client
    container_name: chatme_frontend
    ports:
      - 4200:4200
    restart: unless-stopped
    links:
      - api

volumes:
  chatme_db-data:
  chatme_db-admin:
