version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: chatme_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DB: chat_me_docker
    volumes:
      - chatme-data:/var/lib/mysql

  adminer:
    image: adminer:latest
    container_name: chatme_db_admin
    ports:
      - 8080:8080
    restart: unless-stopped
    volumes:
      - chatme-admin:/var/lib/db/data

  api:
    build: ./server
    container_name: chatme_backend
    ports:
      - 5000:5000
    env_file:
      - ./server/.env.prod
    restart: unless-stopped
    links:
      - db

  web:
    build: ./client
    container_name: chatme_frontend
    ports:
      - 4200:4200
    restart: unless-stopped
    links:
      - api

volumes:
  chatme-data:
  chatme-admin:
