<div class="joinForm">
  <form [formGroup]="enterForm">
    <input
      placeholder="Nickname"
      id="loginNickname"
      type="text"
      aria-label="login nickname"
      class="enterTxt"
      formControlName="nickName"
    />
    <br />
    <button (click)="enterMe()" class="enterBtn">Enter Me</button>
  </form>
</div>
