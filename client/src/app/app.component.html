<div class="joinFormContainer" *ngIf="!login">
  <form class="p-2" [formGroup]="joinForm">
    <div class="container-fluid">
      <div class="row mb-3">
        <div class="col-8">
          <input
            placeholder="Nickname"
            type="text"
            aria-label="login nickname"
            class="form-control"
            formControlName="nickName"
            (input)="nickNameTyper()"
            required
          />
          <div *ngIf="noVal" class="text-danger">
            Please fill your nickName!
          </div>
        </div>
        <div class="col-4">
          <button
            aria-label="Join button"
            (click)="enterMe()"
            class="btn btn-info"
            type="button"
            (keypress)="onPressHandler($event)"
          >
            <fa-icon [icon]="joinIcon"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
<Header [login]="login"></Header>
<div class="row mb-3 m-0" *ngIf="login">
  <div class="col-10">
    <h4>Welcome {{ joinForm.get('nickName')?.value }}</h4>
    <MessagesPanel [joinForm]="joinForm" [msgList]="msgList"></MessagesPanel>
    <msgForm
      [id]="selectedNickName"
      [msgList]="msgList"
      [joinForm]="joinForm"
    ></msgForm>
  </div>
  <div class="col-2">
    <OnlineList
      [selectedNickName]="selectedNickName"
      [onlineList]="onlineList"
    ></OnlineList>
  </div>
</div>
